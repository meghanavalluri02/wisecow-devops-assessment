name: Wisecow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image to Docker Hub
      id: build-and-push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:latest
          ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Show image digest
      run: echo "Docker image built and pushed successfully!"

  validate-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate Kubernetes manifests
      run: |
        echo "Validating deployment.yaml..."
        if command -v kubectl &> /dev/null; then
          kubectl apply -f deployment.yaml --dry-run=client -o yaml
          echo "✓ deployment.yaml is valid"
        fi
        
        echo "Validating service.yaml..."
        if command -v kubectl &> /dev/null; then
          kubectl apply -f service.yaml --dry-run=client -o yaml
          echo "✓ service.yaml is valid"
        fi
        
        echo "All Kubernetes manifests are valid! ✅"