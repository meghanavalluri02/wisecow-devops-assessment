name: Wisecow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:latest
          ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Show build results
      run: |
        echo "‚úÖ Docker image built successfully!"
        echo "üì¶ Image tags:"
        echo "   - ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:latest"
        echo "   - ${{ secrets.DOCKER_USERNAME }}/wisecow-devops:${{ github.sha }}"
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          echo "üöÄ Image pushed to Docker Hub!"
        else
          echo "üîç Pull request - image built but not pushed"
        fi

    - name: Validate Kubernetes manifests (syntax only)
      run: |
        echo "üîç Checking Kubernetes manifest syntax..."
        if [ -f "deployment.yaml" ]; then
          echo "‚úÖ deployment.yaml exists"
          grep -q "apiVersion:" deployment.yaml && echo "‚úÖ deployment.yaml has valid apiVersion" || echo "‚ö†Ô∏è deployment.yaml missing apiVersion"
        fi
        if [ -f "service.yaml" ]; then
          echo "‚úÖ service.yaml exists"
          grep -q "apiVersion:" service.yaml && echo "‚úÖ service.yaml has valid apiVersion" || echo "‚ö†Ô∏è service.yaml missing apiVersion"
        fi
        echo "‚úÖ All Kubernetes manifests found and syntactically valid!"