apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: wisecow-network-audit
  namespace: default
spec:
  severity: 5
  selector:
    matchLabels:
      app: wisecow  # Targets your wise cow pods
  network:
    matchProtocols:
    - protocol: icmp  # Audit ICMP (ping) traffic
  action: Audit  # Log violations without blocking (safe for testing)